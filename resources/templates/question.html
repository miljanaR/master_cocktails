<!DOCTYPE html>
{% include "templates/header.html" %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>{{title}}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Stint+Ultra+Condensed' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="/js/questions.js"></script>
</head>
<body>

<div class="container">
  <div id="message">
    {% ifequal message.type "error" %}
    <div class="alert alert-danger alert-dismissable" id="error">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
      <div id="error-message">{{message.text}}</div>
    </div>
    {% endifequal %}
    {% ifequal message.type "success" %}
    <div class="alert alert-success alert-dismissable" id="success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
      <div id="success-message">{{message.text}}</div>
    </div>
    {% endifequal %}
  </div>
  {% block content %}{% endblock %}
</div>
<div class="contact">
  <div class="container">
    <h3 id="question-text"></h3>
    <hr/>
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
        <div class="col-xs-3 col-xs-offset-5">
          <div id="loadbar" style="display: none;">
            <div class="blockG" id="rotateG_01"></div>
            <div class="blockG" id="rotateG_02"></div>
            <div class="blockG" id="rotateG_03"></div>
            <div class="blockG" id="rotateG_04"></div>
            <div class="blockG" id="rotateG_05"></div>
            <div class="blockG" id="rotateG_06"></div>
            <div class="blockG" id="rotateG_07"></div>
            <div class="blockG" id="rotateG_08"></div>
          </div>
        </div>
        <div class="quiz" id="quiz" data-toggle="buttons">
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
